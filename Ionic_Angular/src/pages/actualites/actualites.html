<ion-header>

    <ion-navbar>
        <ion-title>actualites</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()" color="primary">
              <ion-icon name="add-circle"></ion-icon>
              
            </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>


        <ion-item-sliding *ngFor=" let act of listActualites" (click)="goAct(act.id)">
            <ion-item>

                <ion-avatar item-start>
                    <img src="{{imgurl}}{{act.id}}.jpg">
                </ion-avatar>
                <p>{{act.nomAuteur}}</p>
                <h1>{{act.id}}: {{act.titre}}</h1>


                <p>{{act.dateact| date : format : timezone}}</p>



            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="">
                                 <ion-icon name="text"></ion-icon>
                                      edit
                                  </button>
                <button ion-button color="secondary">
                                 <ion-icon name="trash"></ion-icon>
                                    delete
                                 </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinte($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
