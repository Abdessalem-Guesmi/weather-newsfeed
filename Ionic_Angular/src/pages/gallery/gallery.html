<ion-header>

    <ion-navbar color="danger">
        <ion-title>gallery: {{motcle|uppercase}}</ion-title>

        <button ion-button="" menuToggle="">
        <ion-icon name="menu">

        </ion-icon>
    </button>
    </ion-navbar>

</ion-header>


<ion-content padding="">
    <div padding="">
        <ion-item>
            <ion-label>Keyword:</ion-label>
            <ion-input type="text" [(ngModel)]="motcle"></ion-input>
        </ion-item>
        <button ion-button="" block="" (click)="dosearch()">Suchen</button>
    </div>
    <ion-list>
        <ion-card *ngFor="let img of images?.hits">
            <ion-card-header class="Myheader">

                <ion-card-content>
                    <p>{{img.tags}}</p>
                    <img src="{{img.previewURL}}" (click)="detail(img)"> {{img.favorites}} Favorites

                    <p>views:<strong>{{img.views}}</strong></p>

                </ion-card-content>
                <ion-row>
                    <ion-col>
                        <button ion-button icon-left clear small>
                        <ion-icon name="thumbs-up"></ion-icon>
                        <div>{{img.likes}} Likes</div>
                    </button>
                    </ion-col>
                </ion-row>

                <ion-col>
                    <button ion-button icon-right clear-small>
                            <ion-icon name="text"></ion-icon>
                            <div>{{img.comments}} Comments</div>
                        </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        <div>{{img.favorites}} Favorites</div>
                    </ion-note>
                </ion-col>
                <ion-note>

                </ion-note>
            </ion-card-header>
        </ion-card>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinte($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
